<form class="create-article-form" [formGroup]="form" (ngSubmit)="createArticle()">

    <h2>Create Article</h2>

    <label for="title">Title: </label>

    <input id="title" type="text" name="title" formControlName="title">

    <div *ngIf="form.get('title')?.touched">

        <p class="error-msg" *ngIf="form.get('title')?.errors?.['required']">Title is required!</p>
        
    </div>

    <label for="imageUrl">Image link: </label>

    <input id="imageUrl" type="text" name="imageUrl" formControlName="imageUrl" >

    <div *ngIf="form.get('imageUrl')?.touched">

        <p class="error-msg" *ngIf="form.get('imageUrl')?.errors?.['required']"> Image url is required </p>
    
    </div>

    <label for="content">Text: </label>

    <textarea name="content" id="content" cols="70" rows="30" formControlName="content"></textarea>

    <div *ngIf="form.get('content')?.touched">

        <p class="error-msg" *ngIf="form.get('content')?.errors?.['required']"> Content is required </p>

    </div>
    <button [disabled]="form.invalid">Create Article</button>
</form>
