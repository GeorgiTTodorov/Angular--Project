<div class="article" *ngFor="let a of articleService.article" id="{{a.createdBy}}">

    <h2>{{a.title}}</h2>

    <div class="links">
        <a (click)="back()">Back</a>
        <a *ngIf="isOwner"  (click)="deletePost(a.id)">Delete</a>
    </div>
    
    
    <div class="flex-grp">

    <img src="{{a.imageUrl}}" alt="image">

        <div class="content">
        <p class="text">{{a.content}}</p>
        </div> 

    </div>

</div>
